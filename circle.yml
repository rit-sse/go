machine:
  services:
    - docker

test:
  pre:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS -e tech@sse.rit.edu
    - docker build -t ritsse/go:$CIRCLE_BRANCH .
  override:
    - docker run -it ritsse/go:$CIRCLE_BRANCH npm run lint

deploygont:
  developgont:
    branch: devlop
    commands:
      - docker push ritsse/go:$CIRCLE_BRANCH
  master:
    branch: master
    owner: rit-sse
    commands:
      - docker tag ritsse/go:$CIRCLE_BRANCH ritsse/go
      - docker push ritsse/go 
